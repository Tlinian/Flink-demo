plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.12.0'
    implementation group:'org.apache.flink', name: 'flink-streaming-java_2.12', version:'1.13.0'
    implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version:'1.13.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.14.0'
}

test {
    useJUnitPlatform()
}